<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <h4>Students Registration Form</h4>
            </div>
            <div class="maindiv">
                <div class="forms">
                    <form action="">
                        <label for="Name" id="lab1">First Name:
                            <div class="f1">
                                <input type="text" name="name" id="t1" placeholder="Enter your first name">
                            </div>
                        </label>
                        <label for="Name" id="lab1">Last Name:
                            <div class="f1">
                                <input type="text" name="name" id="t2" placeholder="Enter your last name">
                            </div>
                        </label>
                        <label for="Name" id="lab1">Email:
                            <div class="f1">
                                <input type="email" name="name" id="t3" placeholder="it should contain @...">
                            </div>
                        </label>
                        <label for="Name" id="lab1">Mobile:
                            <div class="f1">
                                <input type="tel" name="name" id="t4" maxlength="10" placeholder="only 10 digit...">
                            </div>
                        </label>

                        <div class="radio-button">
                            <label for="Gender">Gender:</label>
                            <input type="radio" name="Gender" id="Female"> Female
                            <input type="radio" name="Gender" id="Male"> Male
                        </div>

                        <div class="dob">
                            <label for="d-o-b"> Date of Birth:
                                <input type="date" name="d-o-b" id="date">
                            </label>
                        </div>

                        <div class="address">
                            <label for="Address">Address:</label>
                            <textarea name="Address" id="address2" cols="65.5" rows="5"></textarea>
                        </div>
                        <label for="Name" id="lab1">City:
                            <div class="f1">
                                <input type="text" name="name" id="c1">
                            </div>
                        </label>
                        <label for="Name" id="lab1">Area Pin:
                            <div class="f1">
                                <input type="text" name="name" id="p1">
                            </div>
                        </label>
                        <label for="Name" id="lab1">State:
                            <div class="f1">
                                <input type="text" name="name" id="s1">
                            </div>
                        </label>

                        <div class="qualify1">
                            <label for="Qualification">Qualification:</label>
                            <select name="Qualification" id="qualify2">
                                <option value="" id="space">Select Qualification</option>
                                <option value="10th Pass">10th Pass</option>
                                <option value="10th Pass">10th Pass</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Post Graduate">Post Graduate</option>
                                <option value="Phd">Phd</option>
                            </select>
                        </div>

                        <div class="checkit">
                            <label for="Specialization">Specialization:</label>
                            <input type="checkbox" name="checkbox" id="checkbox1">
                            Computer Science <br>
                            <input type="checkbox" name="checkbox" id="checkbox2">
                            Information Technology <br>
                            <input type="checkbox" name="checkbox" id="checkbox2">
                            Computer Architecture <br>
                            <input type="checkbox" name="checkbox" id="checkbox2">
                            Tele Communication <br>
                        </div>

                        <div class="password">
                            <label for="paswd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>

                        <div class="register">
                            <button type="submit" id="submit">Registered</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
